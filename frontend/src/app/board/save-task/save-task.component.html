<div class="form">
  <mat-card class="card">
    <mat-card-title>Save Task</mat-card-title>
    <div class="col-12 col-lg-12" *ngIf="errorMsg">
      <div class="alert alert-danger alert-dismissible" role="alert">
        <div class="alert-message">
          {{ errorMsg }}
        </div>
      </div>
      <button
        type="button"
        class="close"
        (click)="closeX()"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">X</span>
      </button>
    </div>

    <mat-card-content>
      <div class="container">
        <mat-form-field>
          <input
            [(ngModel)]="taskData.name"
            matInput
            placeholder="Name"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            [(ngModel)]="taskData.description"
            matInput
            placeholder="Description"
            required
          />
        </mat-form-field>
        <input type="file" (change)="uploadImg($event)" />
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button (click)="saveTaskImg()" class="button colorButton" mat-raised-button>
        Save Task
      </button>
    </mat-card-actions>
  </mat-card>
</div>
