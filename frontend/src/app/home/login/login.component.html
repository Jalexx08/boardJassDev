<div class="form">
    <mat-card class="card">
      <mat-card-title>Login User</mat-card-title>
      <div class="col-12 col-lg-12" *ngIf="errorMsg">
        <div class="alert alert-danger alert-dismissible" role="alert">
          <div class="alert-message">
            {{ errorMsg }}
          </div>
        </div>
        <button
          type="button"
          class="close"
          (click)="closeX()"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">X</span>
        </button>
      </div>
  
      <mat-card-content>
        <div class="container">
          <mat-form-field>
            <input
              [(ngModel)]="loginData.email"
              matInput
              placeholder="Email"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <input
              [(ngModel)]="loginData.password"
              matInput
              placeholder="Password"
              required
            />
          </mat-form-field>
        </div>
      </mat-card-content>
  
      <mat-card-actions>
        <button
          (click)="login()"
          class="button colorButton"
          mat-raised-button
        >
          Let's go
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
